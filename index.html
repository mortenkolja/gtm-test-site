<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM Testside</title>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-5MXBJBZS'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5MXBJBZS');</script>
    <!-- End Google Tag Manager -->

</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MXBJBZS"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager -->

    <h1>Velkommen til min GTM Testside</h1>
    <p>Dette er en testside med forskellige events, der sendes til Google Tag Manager.</p>

    <!-- Knap til tracking -->
    <button id="test-knap">Klik mig</button>

    <!-- Udgående link -->
    <p><a href="https://www.google.com" id="udgaaende-link" target="_blank">Besøg Google</a></p>

    <!-- Formular -->
    <form id="test-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send</button>
    </form>

    <!-- Video -->
    <video id="test-video" width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Din browser understøtter ikke video-tagget.
    </video>

    <script>
        // Sidevisning (page_view)
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({'event': 'page_view'});

        // Knapklik event
        document.getElementById("test-knap").addEventListener("click", function() {
            dataLayer.push({'event': 'knapKlik'});
            alert("Knapklik event sendt til GTM!");
        });

        // Udgående link event
        document.getElementById("udgaaende-link").addEventListener("click", function() {
            dataLayer.push({'event': 'udgaaendeKlik', 'link': this.href});
        });

        // Formular event
        document.getElementById("test-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Forhindrer at formularen sender data rigtigt
            dataLayer.push({'event': 'formularSendt', 'email': document.getElementById("email").value});
            alert("Formular event sendt til GTM!");
        });

        // Video start event
        document.getElementById("test-video").addEventListener("play", function() {
            dataLayer.push({'event': 'videoStart'});
        });
    </script>

</body>
</html>
